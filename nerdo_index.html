<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/redriver" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/gigantic-fs" rel="stylesheet" />
    <link rel="stylesheet" href="nerdo_styles.css" />
    <link rel="shortcut icon" href="imgs/nerd.png" />

    <title>N E R D O :)</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content justify-content-center">
        <div class="divMusicScore row">
          <audio
            id="music"
            autoplay
            loop
            src="audio/19. Suzanne Ciani - Morning Spring.mp3"
          ></audio>
          <button class="btn-volumen" id="musicOnOff">
            <span class="material-icons" id="volumeOn">volume_up</span>
            <span class="material-icons d-none" id="volumeOff">volume_off</span>
          </button>
          <p class="highScore d-none" id="highScore">MEJOR PUNTAJE: 0</p>
          <p class="gameScore d-none" id="gameScore">PUNTAJE ACTUAL: 0</p>
        </div>
        <div class="divBtnRestart row">
          <button class="m-3 btnRestart d-none" id="btnRestart">
            REINICIAR JUEGO
          </button>
        </div>
        <h1 class="title text-center">N E R D O</h1>
        <div class="divLevel d-flex justify-content-center">
          <button class="m-3 btnLevel" id="btnEasy">NIVEL FÁCIL</button>
          <button class="m-3 btnLevel" id="btnMedium">NIVEL MEDIO</button>
          <button class="m-3 btnLevel" id="btnHard">NIVEL NERDO</button>
        </div>
        <div class="row justify-content-center">
          <p
            class="d-flex justify-content-center text-center explanation"
            id="explanation"
          >
            ¿¿QUÉ TAN NERDO SOS?? <br />ELEGÍ UN NIVEL Y SE TE ASIGNARÁ UNA
            PALABRA QUE DEBERÍAS SABER (o adivinar...)
          </p>
          <button class="btn col-sm-6 d-none" id="btnStartGame">
            >> EMPEZAR <<
          </button>
          <button class="btn col-sm-6 d-none" id="btnSkipRiddle">
            >> PREFIERO OTRA PALABRA <<
          </button>
          <p
            class="clueOnHtml justify-content-center text-center d-none"
            id="clueOnHtml"
          >
            ...
          </p>
          <p class="justify-content-center text-center" id="attempt"></p>
          <p class="justify-content-center text-center" id="wrongLetters"></p>
          <div class="d-flex justify-content-center" id="divLetterInput"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="nerdo_funciones.js"></script>
    <script src="nerdo_script.js"></script>
  </body>
</html>
